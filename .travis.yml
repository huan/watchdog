os:
  - linux
  - osx

language: node_js
node_js:
  - '9'
  - '10'

cache:
  directories:
    - node_modules

stages:
  - test
  - pack
  - name: deploy
    if: branch =~ ^(master|v\d+\.\d+)$
        AND (type NOT IN (cron, pull_request))

jobs:
  include:
    - stage: test
      script:
        - echo $TRAVIS_OS_NAME
        - node --version
        - npm --version
        - npm test

      after_success:
        - if [ "$TRAVIS_OS_NAME" == 'linux' ]; then npm run coverage; fi

    - stage: pack
      script:
        - npm run test:pack && echo 'Npm pack testing is passed'

    - stage: deploy
      before_deploy:
        - echo "Deploying to NPM ..."
        - npm version
        - if ./scripts/development-release.ts; then ./scripts/package-public-config-tag-next.ts; fi
        - npm run dist
      deploy:
        provider: npm
        email: zixia@zixia.net
        api_key: "$NPM_TOKEN"
        skip_cleanup: true
        on:
          all_branches: true

notifications:
  email:
    on_success: change
    on_failure: change

